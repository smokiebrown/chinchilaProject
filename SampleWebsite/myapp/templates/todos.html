{% extends "base.html" %} {% block content %}
<h1>Todo List</h1>

<table class="table table-hover">
    <tbody>
        {% for todo in todos %}
        <tr class="table-light">
        <td>{{ todo.title }}</td>
        <td>{% if todo.completed %}Completed{%else%}Not Completed{% endif %}</td>
        {% endfor %}
    </tbody>
</table>
    
{% endblock %}
